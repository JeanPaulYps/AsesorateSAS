        <div class="registro">

                    <input type="text" name="pregunta" class="opcion" id="opcion-c" placeholder="C" required>
                    <br>
                    <input type="text" name="pregunta" class="opcion" id="opcion-d" placeholder="D" required>
                    <br>
                </div>
                <div class="botones">
                    <a href="index.html">Cancelar</a>
                    <button type="submit" id="confirmar">Guardar</button>
                </div>
        </div>
            </form>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>AsesorateSAS</title>
        <link rel="stylesheet" type="text/css" href="styles/registro.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="styles/tablas.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css" media="all">
        </style>
    </head>

    <body>
        <div id="borrarTutor" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="bform">
                        <div class="modal-header">
                            <h4 class="modal-title">Borrar Tutor</h4>
                        </div>
                        <div class="modal-body">
                            <p>¿Está seguro que quiere borrar este tutor?</p>
                            <p class="text-warning"><small>Esta acción no puede restaurarse.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                            <input type="submit" class="btn btn-danger" value="Continuar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

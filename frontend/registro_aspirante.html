<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>AsesorateSAS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/registro.css">
		<link rel="stylesheet" type="text/css" href="styles/formulario.css">
	</head>
	<body>
			<header>
					<h1>Asesorate S.A.S</h1>
					<ul class="enlaces">
						<li><a href="registro_aspirante.html">Registro aspirante</a></li>
						<li><a href="registro.html">Registro estudiante</a></li>
						<li><a href="ingresar.html">Ingresar</a></li>
					</ul>
				</header>
		<div class="registro">
			<br>
			<h1>Trabaja con nosotros Asesorate S.A.S</h1>
			<form action="" id="form" target="_blank" method="get">
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
				<br>
				<input type="text" name="cedula" onblur="validarCedula()" id="cedula" placeholder="Cédula" required>
				<p name='ccvalidador' style="visibility: hidden;font-size: 15px;color:red;position:absolute">Esta cedula ya se encuentra registrada</p>
				<br>
				<input type="email" onblur="validarCorreo()" name="email" id="correo" placeholder="Correo" required>
				<p name='cvalidador' style="visibility: hidden;font-size: 15px;color:red;position:absolute">Éste correo ya se encuentra registrado</p>
				<br>
				<input type="text" name="telefono" id="teléfono" placeholder="Teléfono" required>
				<br>
				<div class="field">
                        <label for="Area">Área</label>
                        <div class="inputs">
                          <select class="aweform" id="subject" name="subject">
                            <option value='MATEMATICAS'>MATEMÁTICAS</option>
                            <option value='BIOLOGIA'>BIOLOGÍA</option>
                            <option value='QUIMICA'>QUÍMICA</option>
                            <option value='FISICA'>FISÍCA</option>
                            <option value='ESTADISTICA'>ESTADÍSTICA</option>
                            <option value='CALCULO'>CÁLCULO</option>
                            <option value='PROGRAMACION'>PROGRAMACIÓN</option>
                          </select>
                        </div>  
					  </div>
					  
				<br>					
				<div class="field">
						<label for="nivel">Nivel</label>
						<div class="inputs">
						  <select class="aweform" id="subject" name="nivel">
							<option value='JUNIOR'>JUNIOR</option>
							<option value='SENIOR BASIC'>SENIOR BASIC</option>
							<option value='SENIOR MEDIUM'>SENIOR MEDIUM</option>
							<option value='SENIOR ADVANCED 1'>SENIOR ADVANCED 1</option>
							<option value='SENIOR ADVANCED 2'>SENIOR ADVANCED 2</option>
						  </select>
						</div>  
					</div>
				<div class="botones">
					<a href="index.html">Cancelar</a>
					<button type="submit" id="confirmar">Confirmar registro</button>
				</div>
				<br>
				<p id='mensaje' style="visibility: hidden;font-size: 15px;color:green">Aspirante registrado correctamente.</p>
				<p id='mensaje2' style="visibility: hidden;font-size: 15px;color:red">Ocurrio un error al registrar el aspirante.</p>
		</div>
			</form>
	</body>
    <script src="scripts/aspirante.js"></script>
</html>

      <h1 color = "white">Obtén tu cotización</h1>

      <div class="ajax-contact-form">
          <div class="container">
          
            <!-- Title -->
            <div class="title">
              Formulario de Cotización 
    
            </div>
            
            <div class="form-holder">
            
              <!-- Notification -->
              <div class="notification canhide">
                <div class="wrapper">
                  <div class="inner"></div>
                </div>
              </div>  
                
              <!-- Form -->       
     
              <form id="frm_contact" name="frm_contact" action=" " method="post">
          <div class="field">
                  <label for="id_categoria">Tema</label>
                  <div class="inputs">
                    <select class="aweform" id="subject" name="subject">
                      <option value='JUNIOR'>JUNIOR</option>
                      <option value='SENIOR BASIC'>SENIOR BASIC</option>
                      <option value='SENIOR MEDIUM'>SENIOR MEDIUM</option>
                      <option value='SENIOR ADVANCED 1'>SENIOR ADVANCED 1</option>
                      <option value='SENIOR ADVANCED 2'>SENIOR ADVANCED 2</option>
                    </select>
                  </div>  
                </div>
                <div class="field">
                  <label for="horas">Horas de asesoría  <span class="required">*</span></label>
                  <div class="inputs">
                    <input class="aweform small" type="number" name="horas" id="horas" required >
                </div>
    
                <br>
                <br>
     
                
                <div class="form-submit">
                    <button type="submit" id="submit" name="submit"><i class="fa fa-chevron-circle-right"></i> Calcular cotización</button>   
                    
                </div>
                <div style="visibility: hidden" id="cotizacion">
                  <h3>El precio de su cotización es:</h3>
                  <strong name="cotizacion" style="color: #16cc4d" id="mensaje"></strong>
    
              </div>
              </form>

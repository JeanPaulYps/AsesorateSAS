<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>AsesorateSAS</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/registro.css">
        <link rel="stylesheet" type="text/css" href="styles/cotizacion.css">
    </head>
    <body>
        <header>
            <h1>Asesorate S.A.S</h1>
            <ul class="enlaces">
                <li><a href="cotizaciones.html">Realizar cotización</a></li>
                <li><a href="index.html">Salir</a></li>
            </ul>
        </header>
        <h1 color = "white">Obtén tu cotización</h1>
        <br> <br>
        <div class="ajax-contact-form">
            <div class="container">
            
              <!-- Title -->
              <div class="title">
                Formulario de Cotización 
      
              </div>
              
              <div class="form-holder">
              
                <!-- Notification -->
                <div class="notification canhide">
                  <div class="wrapper">
                    <div class="inner"></div>
                  </div>
                </div>  
                  
                <!-- Form -->       
                <form id="frm_contact" name="frm_contact" action=" " method="post">
                  <div class="field">
                    <label for="horas">Horas de asesoría  <span class="required">*</span></label>
                    <div class="inputs">
                      <input class="aweform small" type="number" name="horas" required>
                  </div>
      
                  <br>
                  <br>
      
                  <div class="field">
                    <label for="id_categoria">Tema</label>
                    <div class="inputs">
                      <select class="aweform" id="subject" name="subject">
                        <option value='JR'>JUNIOR</option>
                        <option value='SB'>SENIOR BASIC</option>
                        <option value='SM'>SENIOR MEDIUM</option>
                        <option value='SA1'>SENIOR ADVANCED 1</option>
                        <option value='SA2'>SENIOR ADVANCED 2</option>
                      </select>
                    </div>  
                  </div>
                  
                  
                  
                  <div class="form-submit">
                    <button type="submit" id="submit" name="submit"><i class="fa fa-chevron-circle-right"></i> Cotizar</button>   
                  </div>
                  
                </form>
      
                <br> <br>
      
      
                <div style="visibility: hidden" id="cotizacion">
                    <h3>El precio de su cotización es:</h3>
                    <strong name="cotizacion" style="color: #16a7cc"></strong>
      
                </div>
      
                <table>
              
          </table>
                
              </div>
              
            </div>
          </div>
    </body>
</html>

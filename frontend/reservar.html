<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>AsesorateSAS</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/registro.css">
        <link rel="stylesheet" type="text/css" href="styles/cotizacion.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Asesorate S.A.S</h1>
            
            <ul class="enlaces">
              <div id="nav">
                <li><a href="reservar.html">Reservarrr</a></li>
                <li><a href="cotizaciones.html">Realizar cotización</a></li>
                <li><button onclick="cerrarSesion();">Salir</button></li>
              </div>
            </ul>
        </header>
        <h1 color = "white">Obtén tu reserva</h1>
        <br> <br>
        <div class="ajax-contact-form">
            <div class="container">
            
              <!-- Title -->
              <div class="title">
                Formulario de reserva 
      
              </div>
              
              <div class="form-holder">
              
                <!-- Notification -->
                <div class="notification canhide">
                  <div class="wrapper">
                    <div class="inner"></div>
                  </div>
                </div>  
                  
                <!-- Form -->  
                <form id="frm_contact" name="frm_contact" action=" " method="post">
                    <div class="field">
                        <label for="id_categoria">Área</label>
                        <div class="inputs">
                          <select class="aweform" id="area" name="area">
                            <option value='MATEMATICAS'>MATEMÁTICAS</option>
                            <option value='BIOLOGIA'>BIOLOGÍA</option>
                            <option value='QUIMICA'>QUÍMICA</option>
                            <option value='FISICA'>FISÍCA</option>
                            <option value='ESTADISTICA'>ESTADÍSTICA</option>
                            <option value='CALCULO'>CÁLCULO</option>
                            <option value='PROGRAMACION'>PROGRAMACIÓN</option>
                          </select>
                        </div>  
                      </div>
                  <div class="field">
                    <label for="id_categoria">Nivel</label>
                    <div class="inputs">
                      <select class="aweform" id="nivel" name="nivel">
                        <option value='JUNIOR'>JUNIOR</option>
                        <option value='SENIOR BASIC'>SENIOR BASIC</option>
                        <option value='SENIOR MEDIUM'>SENIOR MEDIUM</option>
                        <option value='SENIOR ADVANCED 1'>SENIOR ADVANCED 1</option>
                        <option value='SENIOR ADVANCED 2'>SENIOR ADVANCED 2</option>
                      </select>
                    </div>  
                  </div>
                  <div class="field">
                        <label for="nombre">Cedula del tutor<span class="required">*</span></label>
                        <div class="inputs">
                            <input class="aweform small" type="text" name="cedula_tutor" required >
                     </div>
                    </div>
                    <div class="field">
                        <label for="horas">Horas de asesoría<span class="required">*</span></label>
                        <div class="inputs">
                            <input class="aweform small" type="number" name="horas" required >
                     </div>
                    </div>
                  
                    <div class="botones">
                            <a href="cotizaciones.html">Cancelar</a>
                            <button type="submit" id="Aceptar">Aceptar</button>
                        </div>
                  
                </form>
      
                <br> <br>
    
                
              </div>
              
            </div>
          </div>
    </body>
  <script src="scripts/reserva.js"></script>
  <script src="scripts/ultimaConvocatoria.js"></script>

  convocatoriaDisponible();
  </script>
</html>

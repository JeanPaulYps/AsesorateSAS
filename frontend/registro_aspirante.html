<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>AsesorateSAS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/registro.css">
		<link rel="stylesheet" type="text/css" href="styles/formulario.css">
	</head>
	<body>
			<header>
					<h1>Asesorate S.A.S</h1>
					<ul class="enlaces">
						<li><a href="registro_aspirante.html">Registro aspirante</a></li>
						<li><a href="registro.html">Registro estudiante</a></li>
						<li><a href="ingresar.html">Ingresar</a></li>
					</ul>
				</header>
		<div class="registro">
			<br>
			<h1>Crea tu cuenta en AsesorateSAS</h1>
			<form action="" id="form" target="_blank" method="get">
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
				<br>
				<input type="text" name="cedula" id="cedula" placeholder="Cédula" required>
				<br>
				<input type="email" onblur="validarCorreo()" name="email" id="correo" placeholder="Correo" required>
				<p name='cvalidador' style="visibility: hidden;font-size: 15px;color:red;position:absolute">Éste correo ya se encuentra registrado</p>
				<br>
				<input type="text" name="telefono" id="teléfono" placeholder="Teléfono" required>
				<br>
				<input type="text" name="area" id="área" placeholder="Área" required>
				<br>
				<div class="field">
						<label for="id_categoria">Nivel</label>
						<div class="inputs">
						  <select class="aweform" id="subject" name="cars">
							<option value='JR'>JUNIOR</option>
							<option value='SB'>SENIOR BASIC</option>
							<option value='SM'>SENIOR MEDIUM</option>
							<option value='SA1'>SENIOR ADVANCED 1</option>
							<option value='SA2'>SENIOR ADVANCED 2</option>
						  </select>
						</div>  
					</div>
				<div class="botones">
					<a href="index.html">Cancelar</a>
					<button type="submit" id="confirmar">Confirmar registro</button>
				</div>
				<br>
				<p id='mensaje' style="visibility: hidden;font-size: 15px;color:green">Usuario registrado correctamente.</p>
				<p id='mensaje2' style="visibility: hidden;font-size: 15px;color:red">Ocurrio un error al registrar el usuario.</p>
		</div>
			</form>
	</body>
    <script src="scripts/comprobar.js"></script>
</html>

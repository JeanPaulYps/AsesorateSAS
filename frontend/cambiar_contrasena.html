<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>AsesorateSAS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="styles/bootstrap_2.css">
        <link rel="stylesheet" type="text/css" href="styles/tablas.css">   
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/contrasena.css">
    </head>
    <body>
        <header>
            <h1> Asesorate S.A.S </h1>
            <ul class="enlaces">
                <div id="nav">
                    <li><a href="tutor_asesorias.html">Asesorias</a></li> 
                    <li><a href="cambiar_contrasena.html">Cambiar contrasena</a></li>                  
                    <li><button onclick="cerrarSesion();">Salir</button></li>
                </div>
            </ul>
        </header>
        <div class="registro">
            <h1>Cambiar contraseña</h1>
            <form action="" id="form" target="_blank" method="get">
        
                <br>
                <input type="password" name="contrasena_nueva" onblur="validarContrasenas_nueva()" placeholder="Nueva contraseña *" 
                                                                                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}"
                                                                                                        title="La contraseña debe tener de 6 a 16 dígitos y debe contener: letras mayúsculas, minúsculas y almenos un número"
                                                                                                        required>
                <br>
                <input type="password" name="vcontrasena_nueva" onblur="validarContrasenas_nueva()" placeholder="Confirmar contraseña *"
                                                                                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}"
                                                                                                        title="La contraseña debe tener de 6 a 16 dígitos y debe contener: letras mayúsculas, minúsculas y almenos un número"
                                                                                                        required>
                
                <br>
                <input type="password" name="contrasena_actual" onblur="validarContrasenas_actual()" placeholder="Contraseña actual *" 
                                                                                                        required>

                <p name='validador' style="visibility: hidden;font-size: 15px;color:red;position:absolute">Los valores de nueva contraseña no coinciden</p>
                <p name='validador1' style="visibility: hidden;font-size: 15px;color:red;position:absolute">La nueva contraseña debe ser diferente a la actual</p>
                <p id='negada' style="visibility: hidden;font-size: 15px;color:red;position:absolute">Contraseña actual incorrecta</p>
                <p id='confirmada' style="visibility: hidden;font-size: 15px;color:green;position:absolute">La contraseña se ha cambiado satisfactoriamente</p>

                <p id='mensaje' style="font-size: 15px;color:#ccc">Campos obligatorios: *</p>

                <div class="botones">
                    <a href="index.html">Cancelar</a>
                    <button type="submit" id="guardar">Guardar</button>
                </div>
                
        </div>
            </form>

    </body>
    <script src="scripts/cambiar_contrasena.js"></script>
</html>

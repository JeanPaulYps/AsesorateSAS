<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>AsesorateSAS</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/registro.css">
        <link rel="stylesheet" type="text/css" href="styles/cotizacion.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Asesorate S.A.S</h1>
            
            <ul class="enlaces">
              <div id="nav">
                <li><a href="reservar.html">Reservar</a></li>
                <li><a href="cotizaciones.html">Realizar cotización</a></li>
                <li><button onclick="cerrarSesion();">Salir</button></li>
              </div>
            </ul>
        </header>
        <h1 color = "white">Obtén tu reserva</h1>
        <br> <br>
        <div class="ajax-contact-form">
            <div class="container">
            
              <!-- Title -->
              <div class="title">
                Formulario de reserva 
      
              </div>
              
              <div class="form-holder">
              
                <!-- Notification -->
                <div class="notification canhide">
                  <div class="wrapper">
                    <div class="inner"></div>
                  </div>
                </div>  
                  
                <!-- Form -->  
                <form id="frm_contact" name="frm_contact" id="form" action=" " method="post">
                    <div class="field">
                        <label for="id_categoria">Área <span class="required">*</label>
                        <div class="inputs">
                          <select class="aweform" id="area" onchange="changeFunc()" style="min-width:256px;" name="area">
                            <option value=''>Seleccione una area de conocimiento</option>
                          </select>
                        </div>  
                      </div>

                      <!--@felondonoa-->
                      <div class="field">
                        <label for="id_categoria">Tutor <span class="required">*</span></label>
                        <div class="inputs">
                          <select class="aweform" id="tutor" name="cedula_tutor" style="min-width:256px;">
                            <option value=''>Seleccione un tutor</option>
                          </select>
                        </div>  
                      </div>

                      <!--@felondonoa-->
                      
                      <div class="field">
                        <label for="id_categoria">Día <span class="required">*</span></label>
                        
                        <div class="inputs">
                            <input type="date" name="fecha" required>                              
                        </div>  
                      </div>

                      <div class="field">
                          <label for="id_categoria">Hora Inicio <span class="required">*</span></label>
                          <div class="inputs">
                            <input type="time" name="hora_inicio" min="06:00" max="20:00" step="3600" required>
                          </div>  
                        </div>

                        <div class="field">
                            <label for="id_categoria">Hora Fin <span class="required">*</span></label>
                            <div class="inputs">
                                <input type="time" name="hora_fin" min="06:00" max="20:00" step="3600" required >                              
                            </div>  
                          </div>
                  
                    <div class="botones">
                            <a href="cotizaciones.html">Cancelar</a>
                            <button type="submit" id="Aceptar">Reservar</button>
                        </div>
                  
                </form>
      
                <br> <br>
                <p id='mensaje' style="visibility: hidden;font-size: 15px;color:green">Reserva realizada correctamente.</p>
                <p id='mensaje2' style="visibility: hidden;font-size: 15px;color:red">Ocurrio un error al reservar, revise que los datos esten correctos.</p>
                
              </div>
              
            </div>
          </div>
    </body>
  <script src="scripts/reserva.js"></script>

  convocatoriaDisponible();
